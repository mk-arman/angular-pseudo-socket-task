<div class="main-wrapper">
  <form name="form">
    <div class="form-container">
      <div class="form-group">
        <label for="timer">Timer, ms</label>
        <input
          type="number"
          id="timer"
          name="timer"
          [ngModel]="timer"
          (ngModelChange)="timerChange($event)"
        />
      </div>

      <div class="form-group">
        <label for="array-size">Array size</label>
        <input
          type="number"
          id="array-size"
          name="array-size"
          [ngModel]="arraySize"
          (ngModelChange)="arraySizeChange($event)"
        />
      </div>

      <div class="form-group">
        <label for="additional-array-ids">Additional array ids</label>
        <input
          type="text"
          id="additional-array-ids"
          name="additional-array-ids"
          pattern="/^[0-9,\s]*$/gm"
          #additionalIdsModel="ngModel"
          [ngModel]="additionalArrayIds"
          (ngModelChange)="additionalIdsChange($event)"
          (blur)="runCalculation()"
        />
        <ng-container *ngIf="notValidAdditionalIds">
          <div class="error">Please insert numbers,
            <br>separated by commas.(ex: 123, 45)</div> 
         </ng-container>
      </div>
    </div>
  </form>

  <ng-container *ngIf="!loading; else isLoading">
    <app-table [elements]="elements"></app-table>
  </ng-container>

  <ng-template #isLoading> loading elements... </ng-template>
</div>
